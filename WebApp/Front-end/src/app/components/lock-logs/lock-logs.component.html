<div class="log-table-container">
  <table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of logovi">
      <td data-label="Date">{{ item.timestamp | date }}</td>
      <td data-label="Time">{{ item.timestamp | date:'H:mm' }}</td>
      <td [ngClass]="{'status-unlocked': item.status === 'Unlock', 'status-locked': item.status === 'Lock'}" data-label="Status">
        {{ item.status }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
